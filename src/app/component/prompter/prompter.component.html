<div id="container-prompter" *ngIf="color==='black'">
    <div id="currentpage">
        {{currentPage}}
    </div>
    <div id="middle-bar"></div>
    <div id="totalpage">
        {{_stotalPage}}
    </div>
</div>
<div id="container-prompter-white" *ngIf="color==='white'">
    <div id="currentpage">
        {{currentPage}}
    </div>
    <div id="middle-bar"></div>
    <div id="totalpage">
        {{_stotalPage}}
    </div>
</div>
